{% extends "base.html" %}
{% load static %}

{% block title %}Welcome{% endblock %}

{% block content %}
<div class="welcome-container">
  <div class="welcome-card">
    <div class="confetti-container">
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
    </div>
    
    <div class="welcome-content">
      <div class="welcome-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#6366F1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
      </div>
      
      <h1 class="welcome-title">Hello, {{ request.user_name }}!</h1>
      <p class="welcome-message">Your account has been successfully created.</p>
      
      <div class="divider">
        <span></span>
      </div>
      
      <div class="next-steps">
        <p>Ready to get started?</p>
        <a href="{% url 'login' %}" class="login-link">
          <span>Sign In</span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
          </svg>
        </a>
      </div>
    </div>
  </div>
</div>

<style>
  .welcome-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
    padding: 20px;
  }
  
  .welcome-card {
    background: white;
    border-radius: 16px;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    position: relative;
    width: 100%;
    max-width: 500px;
    padding: 40px;
  }
  
  .welcome-content {
    position: relative;
    z-index: 2;
    text-align: center;
  }
  
  .welcome-icon {
    width: 80px;
    height: 80px;
    margin: 0 auto 20px;
    background: rgba(99, 102, 241, 0.1);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: pulse 2s infinite;
  }
  
  .welcome-icon svg {
    width: 40px;
    height: 40px;
  }
  
  .welcome-title {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 16px;
    color: #1E293B;
    letter-spacing: -0.5px;
  }
  
  .welcome-message {
    font-size: 18px;
    color: #64748B;
    margin-bottom: 32px;
    line-height: 1.5;
  }
  
  .divider {
    display: flex;
    align-items: center;
    margin: 32px 0;
  }
  
  .divider span {
    flex: 1;
    height: 1px;
    background: #E2E8F0;
  }
  
  .next-steps {
    margin-top: 20px;
  }
  
  .next-steps p {
    font-size: 16px;
    color: #64748B;
    margin-bottom: 20px;
  }
  
  .login-link {
    display: inline-flex;
    align-items: center;
    background: #6366F1;
    color: white;
    text-decoration: none;
    padding: 12px 24px;
    border-radius: 8px;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.4);
  }
  
  .login-link:hover {
    background: #4F46E5;
    transform: translateY(-2px);
    box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
  }
  
  .login-link svg {
    width: 18px;
    height: 18px;
    margin-left: 8px;
    transition: transform 0.3s ease;
  }
  
  .login-link:hover svg {
    transform: translateX(4px);
  }
  
  .confetti-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 1;
  }
  
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background: #6366F1;
    opacity: 0.8;
    border-radius: 0 50% 50% 50%;
    animation: confetti-fall 4s ease-in-out infinite;
  }
  
  .confetti:nth-child(2n) {
    background: #10B981;
    border-radius: 50% 0 50% 50%;
    animation-delay: 0.3s;
  }
  
  .confetti:nth-child(3n) {
    background: #F59E0B;
    border-radius: 50% 50% 0 50%;
    animation-delay: 0.6s;
  }
  
  .confetti:nth-child(4n) {
    background: #EF4444;
    border-radius: 50% 50% 50% 0;
    animation-delay: 0.9s;
  }
  
  .confetti:nth-child(5n) {
    background: #8B5CF6;
    animation-delay: 1.2s;
  }
  
  .confetti:nth-child(1) { left: 10%; top: -10%; }
  .confetti:nth-child(2) { left: 20%; top: -20%; }
  .confetti:nth-child(3) { left: 30%; top: -5%; }
  .confetti:nth-child(4) { left: 40%; top: -15%; }
  .confetti:nth-child(5) { left: 50%; top: -10%; }
  .confetti:nth-child(6) { left: 60%; top: -20%; }
  .confetti:nth-child(7) { left: 70%; top: -5%; }
  .confetti:nth-child(8) { left: 80%; top: -15%; }
  .confetti:nth-child(9) { left: 90%; top: -10%; }
  .confetti:nth-child(10) { left: 95%; top: -20%; }
  
  @keyframes confetti-fall {
    0% {
      transform: translateY(-50px) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(500px) rotate(360deg);
      opacity: 0;
    }
  }
  
  @keyframes pulse {
    0% {
      box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.6);
    }
    70% {
      box-shadow: 0 0 0 15px rgba(99, 102, 241, 0);
    }
    100% {
      box-shadow: 0 0 0 0 rgba(99, 102, 241, 0);
    }
  }
  
  @media (max-width: 640px) {
    .welcome-card {
      padding: 30px 20px;
    }
    .welcome-title {
      font-size: 28px;
    }
  }
</style>
{% endblock %}
